name: ansible-lint
on: [pull_request]

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ansible/ansible-lint-action@v6
      # karancode/yamllint-github-action does not support major only version like @v2
      - uses: karancode/yamllint-github-action@v2.1.1
