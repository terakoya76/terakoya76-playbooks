---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-tool
    - config-1password

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-tool
    - config-1password

- name: Get os in lowercase
  ansible.builtin.shell: set -o pipefail && uname | tr '[:upper:]' '[:lower:]'
  register: os_result
  changed_when: false
  tags:
    - config-tool
    - config-1password

- name: Get target arch
  ansible.builtin.shell: set -o pipefail && uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/'
  register: arch_result
  changed_when: false
  tags:
    - config-tool
    - config-1password

- name: Add apt source
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ arch_result.stdout }} signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/{{ arch_result.stdout }} stable main" # yamllint disable-line rule:line-length
    state: present
  tags:
    - config-tool
    - config-1password

- name: Add apt signing key
  become: true
  ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    state: present
    keyring: /usr/share/keyrings/1password-archive-keyring.gpg
  tags:
    - config-tool
    - config-1password

- name: Mkdir for Debsig-Verify policy
  become: true
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22/
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - config-tool
    - config-1password

- name: Download Debsig Verify Policy
  become: true
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: 0644
  tags:
    - config-tool
    - config-1password

- name: Mkdir for Debsig-Verify keyring
  become: true
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - config-tool
    - config-1password

- name: Add apt signing key for Debsig-Verify
  become: true
  ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    state: present
    keyring: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  tags:
    - config-tool
    - config-1password

- name: Install 1Password App/CLI
  become: true
  ansible.builtin.apt:
    name:
      - 1password
      - 1password-cli
    state: present
    update_cache: true
  when: not ansible_check_mode
  tags:
    - config-tool
    - config-1password
