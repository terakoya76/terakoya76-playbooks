---
- name: Add apt source
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ target_arch }} signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/{{ target_arch }} stable main" # yamllint disable-line rule:line-length
    state: present
  tags:
    - config-tool
    - config-1password

- name: Add apt signing key
  become: true
  ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    state: present
    keyring: /usr/share/keyrings/1password-archive-keyring.gpg
  tags:
    - config-tool
    - config-1password

- name: Mkdir for Debsig-Verify policy
  become: true
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22/
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - config-tool
    - config-1password

- name: Download Debsig Verify Policy
  become: true
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: 0644
  tags:
    - config-tool
    - config-1password

- name: Mkdir for Debsig-Verify keyring
  become: true
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - config-tool
    - config-1password

- name: Add apt signing key for Debsig-Verify
  become: true
  ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    state: present
    keyring: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  tags:
    - config-tool
    - config-1password

- name: Install 1Password App/CLI
  become: true
  ansible.builtin.apt:
    name:
      - 1password
      - 1password-cli
    state: present
    update_cache: true
  when: not ansible_check_mode
  tags:
    - config-tool
    - config-1password
