---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-base
    - config-anyenv

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-base
    - config-anyenv

- name: Install anyenv
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.git:
    repo: https://github.com/riywo/anyenv
    dest: "{{ ansible_home }}/.anyenv"
  tags:
    - config-base
    - config-anyenv

- name: Install anyenv-update
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.git:
    repo: https://github.com/znz/anyenv-update
    dest: "{{ ansible_home }}/.anyenv/plugins/anyenv-update"
  tags:
    - config-base

- name: Place Init File
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/anyenv.sh
    dest: "{{ ansible_home }}/.bash.d/anyenv.sh"
    mode: 0755
  with_items:
    - anyenv.sh
  tags:
    - config-base
    - config-anyenv

- name: Check anyenv service already installed
  become: true
  ansible.builtin.command: "ls {{ ansible_home }}/.config/anyenv"
  register: anyenv_initialized
  failed_when: false
  changed_when: false
  tags:
    - config-base
    - config-anyenv

- name: Init anyenv
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "anyenv install --force-init"
  when: anyenv_initialized.rc != 0
  tags:
    - config-base
    - config-anyenv

- name: Check env installed
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "anyenv envs"
  register: anyenv_envs
  changed_when: false
  tags:
    - config-base
    - config-anyenv

- name: Install env tools
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "anyenv install {{ item }}"
  with_items:
    - goenv
    - nodenv
    - rbenv
    - tfenv
  when: 'item not in anyenv_envs.stdout'
  ignore_errors: true
  tags:
    - config-base
    - config-anyenv

- name: Update exists tools
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "anyenv update"
  ignore_errors: true
  tags:
    - config-base
    - config-anyenv
