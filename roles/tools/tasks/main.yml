- name: Install powerline-shell
  shell: pip3 install powerline-shell

- name: Install kafka
  shell: |
    wget http://ftp.tsukuba.wide.ad.jp/software/apache/kafka/2.2.0/kafka_2.11-2.2.0.tgz
    tar zxvf "kafka_2.11-2.2.0.tgz"
    rm kafka_2.11-2.2.0.tgz
  args:
    executable: /bin/bash

- name: Install evans
  shell: |
    brew tap ktr0731/evans
    brew install evans
  args:
    executable: /bin/bash
  when: "ansible_os_family == 'Darwin'"

- name: Place fzf.sh
  template:
    src: files/fzf.sh
    dest: "$HOME/.bash.d/fzf.sh"
    mode: 0755

- name: Install circleci cli
  shell: |
    curl -fLSs https://circle.ci/cli | bash

- name: Enable dotfiles
  shell: source "$HOME/.bash_profile"
  ignore_errors: yes
