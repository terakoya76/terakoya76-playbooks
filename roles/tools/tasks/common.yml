---
- name: Install xpanes
  shell: |
    wget https://raw.githubusercontent.com/greymd/tmux-xpanes/v4.1.1/bin/xpanes -O ./xpanes
    install -m 0755 xpanes /usr/local/bin/xpanes
  tags:
    - config-tool

- name: Install nvim client
  shell: |
    pip3 install neovim
    gem install neovim
    npm install -g neovim
  tags:
    - config-tool

