---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-tool

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-tool

- name: Install xpanes
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/greymd/tmux-xpanes/v4.1.1/bin/xpanes
    dest: /tmp/xpanes
    mode: 0755
  tags:
    - config-tool

- name: Install xpanes
  become: true
  ansible.builtin.shell: install -m 0755 /tmp/xpanes /usr/local/bin/xpanes
  tags:
    - config-tool

- name: Install nvim client via gem
  become: true
  become_user: "{{ ansible_user }}"
  community.general.gem:
    name: neovim
    state: present
    executable: "{{ ansible_home }}/.anyenv/envs/rbenv/shims/gem"
  tags:
    - config-tool

- name: Install nvim client via pip3
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.pip:
    name: neovim
    state: present
    executable: pip3
  tags:
    - config-tool

- name: Install nvim client via npm
  become: true
  become_user: "{{ ansible_user }}"
  community.general.npm:
    name: neovim
    state: present
    global: true
    executable: "{{ ansible_home }}/.anyenv/envs/nodenv/shims/npm"
  tags:
    - config-tool

