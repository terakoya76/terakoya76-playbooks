---
- name: Install xpanes
  shell: |
    wget https://raw.githubusercontent.com/greymd/tmux-xpanes/v4.1.1/bin/xpanes -O ./xpanes
    install -m 0755 xpanes /usr/local/bin/xpanes
  tags:
    - config-tool

- name: Install nvim client via gem
  gem:
    name: neovim
    state: present
  tags:
    - config-tool

- name: Install nvim client via pip3
  pip:
    name: neovim
    executable: pip3
    state: present
  tags:
    - config-tool

- name: Install nvim client via npm
  npm:
    name: neovim
    global: yes
    state: present
  tags:
    - config-tool

# - name: Fetch Solarized Color Schema
