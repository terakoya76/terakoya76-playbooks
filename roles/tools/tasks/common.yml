- name: Install powerline-shell
  pip:
    name: powerline-shell
    executable: pip3
    state: present
  tags:
    - config-tool

- name: Install circleci cli
  shell: curl -fLSs https://circle.ci/cli | bash
  tags:
    - config-tool
