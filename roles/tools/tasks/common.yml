---
- name: Install xpanes
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/greymd/tmux-xpanes/v4.1.1/bin/xpanes -O ./xpanes
    dest: /tmp/xpanes
    mode: 0755
  tags:
    - config-tool

- name: Install xpanes
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: install -m 0755 /tmp/xpanes /usr/local/bin/xpanes
  tags:
    - config-tool

- name: Install nvim client via gem
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.gem:
    name: neovim
    state: present
  tags:
    - config-tool

- name: Install nvim client via pip3
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.pip:
    name: neovim
    executable: pip3
    state: present
  tags:
    - config-tool

- name: Install nvim client via npm
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.npm:
    name: neovim
    global: true
    state: present
  tags:
    - config-tool

