- name: Install powerline-shell
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.pip:
    name: powerline-shell
    executable: pip3
    state: present
  tags:
    - config-tool

- name: Install circleci cli
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: set -o pipefail && curl -fLSs https://circle.ci/cli | bash
  tags:
    - config-tool
