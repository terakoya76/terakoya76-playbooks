---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-language
    - config-ruby

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-language
    - config-ruby

- name: Download ruby-build
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.git:
    repo: https://github.com/sstephenson/ruby-build.git
    dest: "{{ ansible_home }}/.anyenv/envs/rbenv/plugins/ruby-build"
  tags:
    - config-language
    - config-ruby

- name: Check installed ruby version
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "rbenv versions"
  register: rbenv_installed
  changed_when: false
  failed_when: false
  tags:
    - config-language
    - config-ruby

- name: Install ruby from rbenv
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "rbenv install {{ item }}"
  with_items: "{{ ruby_versions }}"
  when: 'item not in rbenv_installed.stdout'
  tags:
    - config-language
    - config-ruby

- name: Set Global version
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "rbenv global {{ global_ruby_version }}"
  tags:
    - config-language
    - config-ruby

- name: Install bundler
  become: true
  become_user: "{{ ansible_user }}"
  community.general.gem:
    name: bundler
    executable: "{{ ansible_home }}/.anyenv/envs/rbenv/versions/{{ item }}/bin/gem"
    state: present
    user_install: no
  with_items: "{{ ruby_versions }}"
  tags:
    - config-language
    - config-ruby

- name: Update rubygem
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: bash -lc "{{ ansible_home }}/.anyenv/envs/rbenv/versions/{{ item }}/bin/gem update --system --no-document"
  register: gem_update
  with_items: "{{ ruby_versions }}"
  changed_when: gem_update.stdout.find('Latest version already installed') == -1
  tags:
    - config-language
    - config-ruby
