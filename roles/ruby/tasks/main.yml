---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ruby_ansible_home_result
  changed_when: false
  when:
    - ansible_os_family == "Debian"
  tags:
    - config-language
    - config-ruby

- name: Get ansible_user home directory
  ansible.builtin.shell: set -o pipefail && finger "{{ ansible_user }}" | awk '/^Directory/ {print $2}'
  register: ruby_mac_ansible_home_result
  changed_when: false
  when:
    - ansible_os_family == "Darwin"
  tags:
    - config-language
    - config-ruby

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact:
    ruby_ansible_home: "{{ ruby_ansible_home_result.stdout }}"
  changed_when: false
  when: ruby_ansible_home_result.stdout is defined
  tags:
    - config-language
    - config-ruby

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact:
    ruby_ansible_home: "{{ ruby_mac_ansible_home_result.stdout }}"
  changed_when: false
  when: ruby_mac_ansible_home_result.stdout is defined
  tags:
    - config-language
    - config-ruby

- name: Download ruby-build
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.git: # noqa: latest
    repo: https://github.com/sstephenson/ruby-build.git
    dest: "{{ ruby_ansible_home }}/.anyenv/envs/rbenv/plugins/ruby-build"
  tags:
    - config-language
    - config-ruby

- name: Check installed ruby version
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "rbenv versions"
  register: ruby_rbenv_versions_installed
  changed_when: false
  failed_when: false
  tags:
    - config-language
    - config-ruby

- name: Install ruby from rbenv
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "rbenv install {{ item }}"
  with_items: "{{ ruby_versions }}"
  when: item not in ruby_rbenv_versions_installed.stdout
  changed_when: false
  tags:
    - config-language
    - config-ruby

- name: Set Global version
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "rbenv global {{ ruby_global_ruby_version }}"
  changed_when: false
  tags:
    - config-language
    - config-ruby

- name: Install bundler
  become: true
  become_user: "{{ ansible_user }}"
  community.general.gem:
    name: bundler
    executable: "{{ ruby_ansible_home }}/.anyenv/envs/rbenv/versions/{{ item }}/bin/gem"
    state: present
    user_install: false
  with_items: "{{ ruby_versions }}"
  tags:
    - config-language
    - config-ruby

- name: Update rubygem
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "{{ ruby_ansible_home }}/.anyenv/envs/rbenv/versions/{{ item }}/bin/gem update --system --no-document"
  register: ruby_gem_update
  with_items: "{{ ruby_versions }}"
  changed_when: ruby_gem_update.stdout.find('Latest version already installed') == -1
  tags:
    - config-language
    - config-ruby
