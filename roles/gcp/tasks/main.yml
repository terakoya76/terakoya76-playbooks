---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: gcp_ansible_home_result
  changed_when: false
  when:
    - ansible_os_family == "Debian"
  tags:
    - config-tool
    - config-gcp

- name: Get ansible_user home directory
  ansible.builtin.shell: set -o pipefail && finger "{{ ansible_user }}" | awk '/^Directory/ {print $2}'
  register: gcp_mac_ansible_home_result
  changed_when: false
  when:
    - ansible_os_family == "Darwin"
  tags:
    - config-tool
    - config-gcp

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact:
    gcp_ansible_home: "{{ gcp_ansible_home_result.stdout }}"
  changed_when: false
  when: gcp_ansible_home_result.stdout is defined
  tags:
    - config-tool
    - config-gcp

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact:
    gcp_ansible_home: "{{ gcp_mac_ansible_home_result.stdout }}"
  changed_when: false
  when: gcp_mac_ansible_home_result.stdout is defined
  tags:
    - config-tool
    - config-gcp

- name: Get os in lowercase
  ansible.builtin.shell: set -o pipefail && uname | tr '[:upper:]' '[:lower:]'
  register: gcp_os_result
  changed_when: false
  tags:
    - config-tool
    - config-gcp

- name: Get target arch
  ansible.builtin.shell: set -o pipefail && uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/'
  register: gcp_arch_result
  changed_when: false
  tags:
    - config-tool
    - config-gcp

- name: For debian
  ansible.builtin.import_tasks: debian.yml
  when:
    - ansible_os_family == "Debian"

- name: For darwin
  ansible.builtin.import_tasks: darwin.yml
  when:
    - ansible_os_family == "Darwin"
