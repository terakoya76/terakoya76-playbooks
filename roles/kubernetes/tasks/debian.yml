  tags:
    - config-tool
    - config-kubernetes

- name: Install kubeseal dependencies
  become: true
  ansible.builtin.apt:
    name:
      - age
      - gnupg
    state: present
  tags:
    - config-tool
    - config-kubernetes

- name: Install kubeseal
  become: true
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      set -e
      sys_name="{{ kubernetes_os_result.stdout }}-{{ kubernetes_arch_result.stdout }}"
      asset_name="kubeseal-{{ kubernetes_kubeseal_version }}-${sys_name}"
      curl -s https://api.github.com/repos/bitnami-labs/sealed-secrets/releases/latest | jq -r --arg NAME ${sys_name} '.assets[] | select(.name | contains($NAME)) | .browser_download_url' | wget -O ${asset_name}.tar.gz -q -i -
      tar zxvf "${asset_name}.tar.gz" || true
      chmod +x kubeseal
      mv kubeseal {{ kubernetes_kubeseal_path }}
    chdir: "{{ kubernetes_kubeseal_temp_dir.path }}"
  changed_when: false
  tags:
    - config-tool
    - config-kubernetes

