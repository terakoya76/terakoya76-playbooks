---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-tool
    - config-kubernetes

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-tool
    - config-kubernetes

- name: Get os in lowercase
  ansible.builtin.shell: set -o pipefail && uname | tr '[:upper:]' '[:lower:]'
  register: os_result
  changed_when: false
  tags:
    - config-tool
    - config-kubernetes

- name: Get target arch
  ansible.builtin.shell: set -o pipefail && uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/'
  register: arch_result
  changed_when: false
  tags:
    - config-tool
    - config-kubernetes

- name: Place kubeconfig.sh
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/kubeconfig.sh
    dest: "{{ ansible_home }}/.bash.d/kubeconfig.sh"
    mode: 0755
  tags:
    - config-tool
    - config-kubernetes

- name: Create target directory for kubectl
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.file:
    path: "{{ ansible_home }}/.kube"
    state: directory
    mode: 0755
  tags:
    - config-tool
    - config-kubernetes

- name: Place krew.sh
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/krew.sh
    dest: "{{ ansible_home }}/.bash.d/krew.sh"
    mode: 0755
  tags:
    - config-tool
    - config-kubernetes

