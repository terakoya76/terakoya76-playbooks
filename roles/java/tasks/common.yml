---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-language
    - config-arm64-m4

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-language
    - config-arm64-m4

- name: Place set_java_version.sh
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/set_java_version.sh
    dest: "{{ ansible_home }}/.bash.d/set_java_version.sh"
    mode: 0755
  tags:
    - config-language
    - config-java

- name: Create target directory for gradle properties
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.file:
    path: "{{ ansible_home }}/.gradle"
    state: directory
    mode: 0755
  tags:
    - config-language
    - config-java

- name: Place gradle.properties
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/gradle.properties
    dest: "{{ ansible_home }}/.gradle/gradle.properties"
    mode: 0755
  tags:
    - config-language
    - config-java
