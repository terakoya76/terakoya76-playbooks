---
- name: Mkdir for aws config
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.file:
    path: "{{ ansible_home }}/.aws"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755
  tags:
    - config-tool
    - config-aws

- name: Place aws/config for awscli
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/awsconfig
    dest: "{{ ansible_home }}/.aws/config"
    mode: 0755
    backup: true
  tags:
    - config-tool
    - config-aws

- name: Install nvim client via pip3
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.pip:
    name: awsebcli
    state: present
    executable: pip3
  tags:
    - config-tool
    - config-aws
