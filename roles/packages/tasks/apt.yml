---
- name: Install Apt Packages
  become: true
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - autoconf
      - bash-completion
      - bison
      - bpfcc-tools
      - build-essential
      - ca-certificates
      - clang
      - cmake
      - curl
      - direnv
      - gcc
      - g++
      - make
      - xz-utils
      - zlib1g-dev
      # - libgdbm5
      - git
      - gnupg
      # - hadolint
      - imagemagick
      - jq
      - libc6-dev
      - libncurses5-dev
      - libffi-dev
      - libgmp-dev
      - libfontconfig1-dev
      - libfreetype6-dev
      - libxcb-xfixes0-dev
      - libmagic-dev
      - libmysqlclient-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - llvm
      - lldb
      - multitime
      - mysql-client-core-8.0
      - neovim
      - pkg-config
      - pandoc
      - protobuf-compiler
      - python3-dev
      - python3-pip
      - shellcheck
      - software-properties-common
      - tmux
      - translate-shell
      - vim
      - xclip
      - xsel
      - zlib1g-dev
    state: present
  tags:
    - config-base
    - config-packages

- name: Install Kernel Modules
  become: true
  ansible.builtin.shell: apt install -y linux-headers-$(uname -r)
  tags:
    - config-base
    - config-packages

- name: Add Apt-Repository for Docker
  ansible.builtin.shell: |
    set -o pipefail
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
    add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
  tags:
    - config-base
    - config-packages

- name: Install Docker
  become: true
  ansible.builtin.apt:
    name: docker-ce
    state: present
    update_cache: true
  tags:
    - config-base
    - config-packages
