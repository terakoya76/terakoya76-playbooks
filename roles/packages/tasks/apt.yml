---
- name: Install Apt Packages
  become: true
  apt:
    name:
      - apt-transport-https
      - autoconf
      - bash-completion
      - bison
      - bpfcc-tools
      - build-essential
      - ca-certificates
      - clang
      - cmake
      - curl
      - gcc
      - g++
      - make
      - xz-utils
      - zlib1g-dev
      # - libgdbm5
      - git
      - gnupg
      # - hadolint
      - imagemagick
      - jq
      - libc6-dev
      - libncurses5-dev
      - libffi-dev
      - libgmp-dev
      - libfontconfig1-dev
      - libfreetype6-dev
      - libxcb-xfixes0-dev
      - libmagic-dev
      - libmysqlclient-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - llvm
      - lldb
      - multitime
      - mysql-client-core-8.0
      - neovim
      - pkg-config
      - pandoc
      - protobuf-compiler
      - python3-dev
      - python3-pip
      - shellcheck
      - software-properties-common
      - tmux
      - translate-shell
      - vim
      - xclip
      - zlib1g-dev
    state: present
  ignore_errors: yes
  tags:
    - config-base
    - config-packages

- name: Install Kernel Modules
  become: true
  shell: |
    apt install -y linux-headers-$(uname -r)
  ignore_errors: yes
  tags:
    - config-base
    - config-packages

- name: Add Apt-Repository for Docker
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
    add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  tags:
    - config-base
    - config-packages

- name: Install Docker
  become: true
  apt:
    name: docker-ce
    state: present
    update_cache: yes
  tags:
    - config-base
    - config-packages

- name: Add Apt-Repository 1Password CLI
  become: true
  shell: |
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
    echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main' > /etc/apt/sources.list.d/1password.list
  tags:
    - config-base
    - config-packages

- name: Add Debsig-Verify 1Password CLI
  become: true
  shell: |
    mkdir -p /etc/debsig/policies/AC2D62742012EA22/
    curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol > /etc/debsig/policies/AC2D62742012EA22/1password.pol
    sudo mkdir -p /usr/share/debsig/keyrings/AC2D62742012EA22
    curl -sS https://downloads.1password.com/linux/keys/1password.asc | gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
  tags:
    - config-base
    - config-packages

- name: Install 1Password
  become: true
  apt:
    name: 1password
    state: present
    update_cache: yes
  when: not ansible_check_mode
  tags:
    - config-base
    - config-packages
