---
- name: Install Apt Packages
  become: true
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - autoconf
      - bison
      - bpfcc-tools
      - build-essential
      - ca-certificates
      - clang
      - cmake
      - curl
      - direnv
      - gcc
      - g++
      - make
      - xz-utils
      - zlib1g-dev
      # - libgdbm5
      - git
      - imagemagick
      - libc6-dev
      - libncurses5-dev
      - libffi-dev
      - libgmp-dev
      - libfontconfig1-dev
      - libfreetype6-dev
      - libxcb-xfixes0-dev
      - libmagic-dev
      - libmysqlclient-dev
      - libreadline6-dev
      - libssl-dev
      - libyaml-dev
      - mysql-client-core-8.0
      - pkg-config
      - pandoc
      - protobuf-compiler
      - python3-dev
      - python3-pip
      - software-properties-common
      - zlib1g-dev
      # independent utils
      - bash-completion
      - jq
      - multitime
      - translate-shell
      - tree
      - wireshark
      # lint
      # - hadolint
      - shellcheck
    state: present
  tags:
    - config-base
    - config-packages

- name: Install Kernel Modules
  become: true
  ansible.builtin.shell: apt install -y linux-headers-$(uname -r)
  tags:
    - config-base
    - config-packages

- name: Add Docker apt signing key
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    keyring: /usr/share/keyrings/docker-archive-keyring.gpg
  tags:
    - config-base
    - config-packages

- name: Add Docker apt source
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ arch_result.stdout }} signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags:
    - config-base
    - config-packages

- name: Install Docker
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  tags:
    - config-base
    - config-packages

- name: Join docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: dialout
    append: true
  tags:
    - config-base
    - config-packages
