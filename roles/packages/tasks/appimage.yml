---
- name: Install neovim
  become: true
  ansible.builtin.get_url:
    url: "https://github.com/neovim/neovim/releases/latest/download/nvim-linux-x86_64.appimage"
    dest: "{{ packages_neovim_bin_path }}"
    mode: "0755"
  tags:
    - config-base
    - config-packages

