- name: Register cursor app
  become: true
  ansible.builtin.template:
    src: templates/cursor.desktop
    dest: "{{ packages_ansible_home }}/.local/share/applications/cursor.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  tags:
    - config-base
    - config-packages

