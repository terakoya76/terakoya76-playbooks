- name: Check obsidian installed
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "which obsidian"
  register: packages_obsidian_installed
  changed_when: false
  failed_when: false
  tags:
    - config-base
    - config-packages

- name: Install Obsidian
  become: true
  ansible.builtin.get_url:
    url: "https://github.com/obsidianmd/obsidian-releases/releases/download/v{{ packages_obsidian_version }}/Obsidian-{{ packages_obsidian_version }}.AppImage"
    dest: "{{ packages_obsidian_bin_path }}"
    mode: "0755"
  when: packages_obsidian_installed.stdout != ""
  tags:
    - config-base
    - config-packages

- name: Register obsidian app
  become: true
  ansible.builtin.template:
    src: templates/obsidian.desktop
    dest: "{{ packages_ansible_home }}/.local/share/applications/obsidian.desktop"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  tags:
    - config-base
    - config-packages

