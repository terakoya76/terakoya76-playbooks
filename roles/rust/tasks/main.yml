- name: Install rustup
  shell: curl https://sh.rustup.rs -sSf | sh -s -- -y

- name: Enable rustup
  shell: source "$HOME/.bash_profile"
  ignore_errors: yes

- name: Install rust Lang Server
  shell: |
    rustup update
    rustup component add rls-preview rust-analysis rust-src
  args:
    executable: /bin/bash

- name: Place rustup path
  template:
    src: files/rustup.sh
    dest: "$HOME/.bash.d/rustup.sh"
    mode: 0755

- name: Enable cargo
  shell: source "$HOME/.bash_profile"
  ignore_errors: yes
