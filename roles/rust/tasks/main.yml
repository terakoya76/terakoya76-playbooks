---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-language
    - config-raspberrypi

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-language
    - config-raspberrypi

- name: Install rustup
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.shell: set -o pipefail && curl https://sh.rustup.rs -sSf | sh -s -- -y
  tags:
    - config-language
    - config-rust

- name: Place rustup path
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/rustup.sh
    dest: "{{ ansible_home }}/.bash.d/rustup.sh"
    mode: 0755
  tags:
    - config-language
    - config-rust

- name: Install rust Lang Server
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: |
    {{ ansible_home }}/.cargo/bin/rustup update
    {{ ansible_home }}/.cargo/bin/rustup component add rls-preview rust-analysis rust-src
  tags:
    - config-language
    - config-rust

- name: Install tool chain
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: cargo install {{ item }}
  with_items:
    - alacritty
    - bat
    - fd-find
    - exa
    - ripgrep
    - xsv
  tags:
    - config-language
    - config-rust
