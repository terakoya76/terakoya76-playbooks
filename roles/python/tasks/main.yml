- name: Install Dependencies
  become: yes
  apt:
    name: '{{ APT_PACKAGES }}'
    state: present
  when: "ansible_os_family == 'Debian'"

- name: Install lsp
  shell: pip3 install python-language-server

- name: Install Linter/Fixer
  shell: pip3 install flake8 flake8-import-order autopep8 black isort
