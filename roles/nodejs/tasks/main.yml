- name: Ensure nodenv installed
  shell: /bin/bash -lc "which nodenv"
  changed_when: false

- name: Check installed nodejs version
  shell: /bin/bash -lc "nodenv versions"
  register: NODENV_INSTALLED
  changed_when: false
  ignore_errors: yes

- name: Install nodejs from nodenv
  shell: /bin/bash -lc "nodenv install '{{ item }}'"
  when: 'item not in NODENV_INSTALLED.stdout'
  with_items: '{{ NODEJS_VERSIONS }}'

- name: Set Global version
  shell: /bin/bash -lc "nodenv global '{{ GLOBAL_VERSION }}'"

- name: Place yarn.sh
  template:
    src: files/yarn.sh
    dest: "$HOME/.bash.d/yarn.sh"
    mode: 0755
