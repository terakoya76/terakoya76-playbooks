- name: Install bash-completion
  become: true
  become_user: "{{ ansible_user }}"
  community.general.homebrew:
    name:
      - bash-completion
    state: present
  when:
    - ansible_os_family == "Darwin"
  tags:
    - config-base
    - config-dotfile

