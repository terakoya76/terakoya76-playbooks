    mode: 0755
    backup: yes
  tags:
    - config-base
    - config-dotfile

- name: Create target directory for nvim
  file: >
    path="$HOME/.config/nvim"
    state=directory
    mode=0755
  tags:
    - config-base
    - config-dotfile

- name: Place .vimrc for nvim
  template:
    src: files/vimrc
