- name: Configure gitconfig
  shell: |
    git config --global user.name 'Hajime Terasawa'
    git config --global user.email 'terako.studio@gmail.com'
    git config --global core.excludesfile ~/.gitignore_global
  tags:
    - config-base
    - config-dotfile
