---
- name: Get ansible_user home directory (Debian)
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: dotfiles_ansible_home_result_debian
  changed_when: false
  when:
    - ansible_os_family == "Debian"
  tags:
    - config-base
    - config-dotfile

- name: Get ansible_user home directory (Darwin)
  ansible.builtin.shell: set -o pipefail && finger "{{ ansible_user }}" | awk '/^Directory/ {print $2}'
  register: dotfiles_ansible_home_result_darwin
  changed_when: false
  when:
    - ansible_os_family == "Darwin"
  tags:
    - config-base
    - config-dotfile

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact:
    dotfiles_ansible_home: "{{ dotfiles_ansible_home_result_debian.stdout | default(dotfiles_ansible_home_result_darwin.stdout | default('')) }}"
  changed_when: false
  when: (dotfiles_ansible_home_result_debian.stdout is defined) or (dotfiles_ansible_home_result_darwin.stdout is defined)
  tags:
    - config-base
    - config-dotfile

- name: Place Default Config
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/{{ item }}
    dest: "{{ dotfiles_ansible_home }}/.{{ item }}"
    mode: "0755"
    backup: true
  with_items:
    - bash_profile
    - bashrc
  when:
    - ansible_os_family == "Debian"
  tags:
    - config-base
    - config-dotfile

