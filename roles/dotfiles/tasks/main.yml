---
- name: Place Default Config
  template:
    src: files/{{ item }}
    dest: "$HOME/.{{ item }}"
    mode: 0755
    backup: yes
  with_items:
    - bash_profile
    - bashrc
  tags:
    - config-base
    - config-dotfile

- name: Fetch git-prompt.sh
  get_url:
    url: https://raw.githubusercontent.com/git/git/master/contrib/completion/git-prompt.sh
    dest: "$HOME/.git-prompt.sh"
  tags:
    - config-base
    - config-dotfile

- name: Fetch z.sh
  git:
    repo: https://github.com/rupa/z
    dest: "$HOME/z"
  tags:
    - config-base
    - config-dotfile

- name: Create target directory for bash fragments
  file: >
    path="$HOME/.bash.d"
    state=directory
    mode=0755
  tags:
    - config-base
    - config-dotfile

- name: Place Files
  template:
    src: "files/bash.d/{{ item }}"
    dest: "$HOME/.bash.d/{{ item }}"
    mode: 0755
    backup: yes
  with_items: "{{ SHELL_FILES }}"
  tags:
    - config-base
    - config-dotfile

- name: Place aws/config for awscli
  template:
    src: files/awsconfig
    dest: "$HOME/.aws/config"
    mode: 0755
    backup: yes
  tags:
    - config-base
    - config-dotfile

- name: Place .vimrc for vim
  template:
    src: files/vimrc
