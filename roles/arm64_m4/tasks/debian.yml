---
- name: Get ansible_user home directory
  ansible.builtin.shell: 'set -o pipefail && getent passwd "{{ ansible_user }}" | cut -d: -f6'
  register: ansible_home_result
  changed_when: false
  tags:
    - config-language
    - config-arm64-m4

- name: Set the fact for the other scripts to use
  ansible.builtin.set_fact: ansible_home={{ ansible_home_result.stdout }}
  changed_when: false
  tags:
    - config-language
    - config-arm64-m4

- name: Install dependencies
  become: true
  ansible.builtin.apt:
    name:
      - minicom
      - libusb-1.0-0-dev
      - libsdl2-dev
    state: present
  tags:
    - config-language
    - config-arm64-m4

- name: Place .minirc.dfl
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.template:
    src: files/minirc.dfl
    dest: "{{ ansible_home }}/.minirc.dfl"
    mode: 0755
    backup: true
  tags:
    - config-language
    - config-arm64-m4

- name: Install cargo subcommand
  become: true
  become_user: "{{ ansible_user }}"
  ansible.builtin.command: bash -lc "cargo install {{ item }}"
  with_items:
    - cargo-generate
    - hf2-cli
    - cargo-hf2
  environment:
    CARGO_NET_GIT_FETCH_WITH_CLI: "true"
  tags:
    - config-language
    - config-arm64-m4

- name: Place udev rules for cargo-hf2
  become: true
  ansible.builtin.template:
    src: files/99-seeed-boards.rules.j2
    dest: /etc/udev/rules.d/99-seeed-boards.rules
    mode: 0755
    backup: true
  tags:
    - config-language
    - config-arm64-m4

- name: Reload udev rules for wio-terminal
  become: true
  ansible.builtin.command: udevadm control --reload-rules
  tags:
    - config-language
    - config-arm64-m4

- name: join dialouot group for USB serial
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: dialout
    append: true
  tags:
    - config-language
    - config-arm64-m4

# reboot here
